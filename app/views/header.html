<div id="header" data-ng-controller="HeaderCtrl">

    <div id="logo-wrapper">

        <h1 class="logo"><a data-ng-href="{{ homepage }}">Andy Walpole</a></h1>

    </div>
    <!-- end logo -->

    <div id="navigation-wrapper">

        <ul class="navigation">
            <li data-ng-repeat="item in navigation.items">
                <a data-ng-href="{{item.href}}" data-ng-bind="item.label"></a>
            </li>
        </ul>

    </div>
    <!-- end navigation -->

</div><!-- end header -->
