<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="The portfolio and blog of web developer Andy Walpole">
  <meta name="viewport" content="width=device-width">
  <meta name="fragment" content="!">
  <link
      href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800'
      rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>

<body data-ng-app="portfolioApp">

<a href="#content" class="visuallyhidden">Skip to main content</a>

<div id="container">

  <div id="header">

    <div id="logo-wrapper">
      <h1 class="logo"><a href="/#!/">Andy Walpole</a></h1>
    </div>
    <!-- end logo -->

    <label for="toggle-1" class="handheld-cross hidden-desktop" data-ng-class="{active: !pageChange}">Main Menu</label>
    <!-- toogle checked box on page load or click of menu item -->
    <input type="checkbox" id="toggle-1" data-ng-checked="!pageChange" data-ng-click="pageChange = false">

    <div id="navigation-wrapper">

      <ul class="navigation">
        <li>
          <a href="/#!/work-projects" data-link="work-projects">Work Projects</a>
        </li>
        <li>
          <a href="/#!/side-projects" data-link="side-projects">Side Projects</a>
        </li>
        <li>
          <a href="/#!/about-me" data-link="about-me">About Me</a>
        </li>
        <li>
          <a href="/#!/contact-me" data-link="contant-me">Contact Me</a>
        </li>
        <li>
          <a href="/#!/blog/" data-link="blog/">Blog</a>
        </li>
      </ul>

    </div>
    <!-- end navigation -->

  </div>
  <!-- end header -->
  <div id="content" data-ng-view></div>

  <div data-ng-include src="'views/footer.html'"></div>

</div>
<!-- end container -->
